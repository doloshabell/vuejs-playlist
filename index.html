<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>VueJS Tutorials</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    </head>
    <body>
        <div id="vue-app">
            <h1>{{ greet('afternoon') }}</h1>
            <p>Name: {{ name}}</p>
            <p>Job: {{ job }}</p>
            <h1>Data Binding</h1>
            <p><a :href="web">Vue JS</a></p>
            <p v-html="webTag"></p>
        </div>
    </body>

    <script src="app.js"></script>
</html>
